<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVHS Music Department</title>

    <link rel="stylesheet" type="text/css" href="styles/mainStyles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/graphics/HVHS-Logo.svg" alt="Hutt Valley High School Logo" />
        </div>
        <div class="hamburger">

        </div>
    </nav>
    <div class="dropdown hidden">
            <div class="poutama right"></div>
            <div class="poutama middle left"></div>
            <div class="poutama middle right"></div>
            <div class="poutama bottom"></div>
            <div class="poutama bottom"></div>
            <div class="poutama bottom"></div>
        </div>
    <main>
        <div class="heroGrid">
            <div class="heroItem title">Title</div>
            <div class="heroItem subtitle">Subtitle</div>
            <div class="heroItem poutama">1</div>
            <div class="heroItem poutama">2</div>
            <div class="heroItem poutama">3</div>
            <div class="heroItem poutama">4</div>
            <div class="heroItem poutama">5</div>
            <div class="heroItem poutama">6</div>
            <div class="heroItem scrollArrow">Scroll Arrow</div>
        </div>
        <div class="main-cta">
            <p>Some Intro Text</p>
        </div>
        <div class="groups-cta">
            <div class="groupsImg">
                <div class="behind"> 2</div>
                <div class="mid"> 1</div>
                <div class="behind"> 2</div>
            </div>
            <div class="groupText">

            </div>
            <div class="groupButton">

            </div>
        </div>
        <div class="staff-cta">
            <div class="staffHero">
            </div>
            <div class="groupText">

            </div>
            <div class="groupButton">

            </div>
        </div>
    </main>
    <footer>
        <div class="poutama top">1</div>
        <div class="poutama top">2</div>
        <div class="poutama top">3</div>
        <div class="poutama middle">4</div>
        <div class="poutama middle">5</div>
        <div class="poutama bottom">6</div>
    </footer>
</body>
</html>
